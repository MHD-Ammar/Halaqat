name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality-check:
    name: üîç Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Types
        run: pnpm --filter @halaqat/types build

      - name: Run Lint
        # We run lint only on the web app for now as that was the user focus
        run: pnpm --filter @halaqat/web lint

      - name: Check Build
        run: pnpm build
        env:
           # Ensure standalone mode is ON in CI
           STANDALONE: true

  deploy:
    name: üöÄ Deploy to VPS
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            # 1. Navigate to project directory
            cd ~/Halaqat 
            
            # 2. Pull latest changes
            git pull origin main
            
            # 3. Rebuild and restart containers
            docker compose -f docker-compose.prod.yml up -d --build --force-recreate
            
            # 4. Cleanup unused images
            docker image prune -f
